<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Submission</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        form { max-width: 400px; margin: auto; background: #f4f4f4; padding: 20px; border-radius: 8px; }
        select, input, button { width: 100%; padding: 10px; margin: 10px 0; }
        button { background: #28a745; color: white; border: none; }
    </style>
</head>
<body>

    <h2>Submit Data</h2>
    <form id="dataForm">
        <label for="option">Choose an option:</label>
        <select id="option">
            <option value="Option A">Option A</option>
            <option value="Option B">Option B</option>
            <option value="Option C">Option C</option>
        </select>

        <label for="input1">Enter Text or Number:</label>
        <input type="text" id="input1" placeholder="Type here...">

        <label for="input2">Additional Input:</label>
        <input type="text" id="input2" placeholder="More details...">

        <button type="button" onclick="submitData()">Submit</button>
    </form>

    <p id="response"></p>

    <script>
        function submitData() {
            var option = document.getElementById("option").value;
            var input1 = document.getElementById("input1").value;
            var input2 = document.getElementById("input2").value;

            if (input1.trim() === "" || input2.trim() === "") {
                alert("Please fill in all fields.");
                return;
            }

            fetch("https://script.google.com/macros/s/AKfycbyucoqHng0ROMclISmv_3aMdyUShTWd0BMETsoKSfk7I8VIagzR6Shvp8E_oG3Pm7cs/exec", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ option, input1, input2 })
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("response").innerText = "Submitted Successfully!";
                document.getElementById("dataForm").reset();
            })
            .catch(error => alert("Error: " + error));
        }
    </script>

</body>
</html>
