<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
</head>
<body>
    <form id="dataForm">
        <select id="option">
            <option value="Option A">Option A</option>
            <option value="Option B">Option B</option>
        </select>
        <input type="text" id="input1" placeholder="Enter Text or Number">
        <input type="text" id="input2" placeholder="Additional Input">
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("dataForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let formData = {
                option: document.getElementById("option").value,
                input1: document.getElementById("input1").value,
                input2: document.getElementById("input2").value
            };

            fetch("https://script.google.com/macros/s/AKfycbzctx8eKekcL2JkkE8l87wHOTtqIaNFUBOE2-RtkkoE0rMo_HlMaD2PZqP52ocKq2jzdg/exec", {
                method: "POST",
                mode: "no-cors",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(() => alert("Data submitted successfully!"))
            .catch(error => alert("Error: " + error));
        });
    </script>
</body>
</html>
