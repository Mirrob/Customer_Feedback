<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Customer Feedback - Heaven's Kitchen</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            background-color: #f9f9f9;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            color: #333;
        }
        h2 {
            text-align: center;
            font-weight: 600;
            color: #2c3e50;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: 600;
            margin-top: 15px;
            display: block;
        }
        select, input, textarea, button {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        select, input, textarea {
            background-color: #fafafa;
        }
        textarea {
            resize: none;
            height: 100px;
        }
        .container {
            padding: 10px;
        }
        .container div {
            margin-bottom: 20px;
        }
        .note {
            font-size: 14px;
            color: #777;
            margin-top: -10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h2 id="form-title">Customer Feedback - Heaven's Kitchen</h2>
    
    <div class="container">
        <div>
            <label for="language">Select Language:</label>
            <select id="language" onchange="toggleLanguage(this.value)">
                <option value="en">English</option>
                <option value="bn">বাংলা</option>
            </select>
        </div>
    </div>
    
    <form id="feedbackForm">
        <label for="name" id="label-name">Your Name (Required)</label>
        <input type="text" id="name" name="name" required>
        <div class="note">Please enter your full name.</div>

        <label for="contact" id="label-contact">Phone Number (Required)</label>
        <input type="text" id="contact" name="contact" required>
        <div class="note">Your number will only be used for feedback purposes.</div>

        <label for="email" id="label-email">Email Address (Optional)</label>
        <input type="email" id="email" name="email">
        <div class="note">Enter your email if you’d like a follow-up response.</div>

        <label for="rating" id="label-rating">How would you rate your overall dining experience today?</label>
        <select id="rating" name="rating" required>
            <option value="">Select Rating</option>
            <option value="Excellent">Excellent</option>
            <option value="Good">Good</option>
            <option value="Average">Average</option>
            <option value="Poor">Poor</option>
            <option value="Very Poor">Very Poor</option>
        </select>

        <label for="foodQuality" id="label-foodQuality">How would you rate the quality of the food?</label>
        <select id="foodQuality" name="foodQuality" required>
            <option value="">Select Rating</option>
            <option value="Excellent">Excellent</option>
            <option value="Good">Good</option>
            <option value="Average">Average</option>
            <option value="Poor">Poor</option>
            <option value="Very Poor">Very Poor</option>
        </select>

        <label for="mealSatisfaction" id="label-mealSatisfaction">Was your meal prepared to your satisfaction?</label>
        <select id="mealSatisfaction" name="mealSatisfaction" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="servedOnTime" id="label-servedOnTime">Was the food served on time?</label>
        <select id="servedOnTime" name="servedOnTime" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="portion" id="label-portion">Were the portion sizes and pricing reasonable?</label>
        <select id="portion" name="portion" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="comments" id="label-comments">Any comments about pricing, portion sizes, or improvements?</label>
        <textarea id="comments" name="comments"></textarea>

        <button type="submit" id="submit-button">Submit Feedback</button>
    </form>

    <script>
        function toggleLanguage(lang) {
            const translations = {
                en: {
                    "page-title": "Customer Feedback - Heaven's Kitchen",
                    "form-title": "Customer Feedback - Heaven's Kitchen",
                    "submit-button": "Submit Feedback",
                    "label-name": "Your Name (Required)",
                    "label-contact": "Phone Number (Required)",
                    "label-email": "Email Address (Optional)",
                    "label-rating": "How would you rate your overall dining experience today?",
                    "label-foodQuality": "How would you rate the quality of the food?",
                    "label-mealSatisfaction": "Was your meal prepared to your satisfaction?",
                    "label-servedOnTime": "Was the food served on time?",
                    "label-portion": "Were the portion sizes and pricing reasonable?",
                    "label-comments": "Any comments about pricing, portion sizes, or improvements?"
                },
                bn: {
                    "page-title": "গ্রাহক প্রতিক্রিয়া - হেভেন'স কিচেন",
                    "form-title": "গ্রাহক প্রতিক্রিয়া - হেভেন'স কিচেন",
                    "submit-button": "প্রতিক্রিয়া জমা দিন",
                    "label-name": "আপনার নাম (আবশ্যক)",
                    "label-contact": "ফোন নম্বর (আবশ্যক)",
                    "label-email": "ইমেইল ঠিকানা (ঐচ্ছিক)",
                    "label-rating": "আপনি আজকের খাবারের অভিজ্ঞতা কেমন রেট করবেন?",
                    "label-foodQuality": "আপনি খাবারের গুণমান কেমন রেট করবেন?",
                    "label-mealSatisfaction": "আপনার খাবার কি আপনার প্রত্যাশা অনুযায়ী প্রস্তুত হয়েছিল?",
                    "label-servedOnTime": "খাবার কি সময়মতো পরিবেশন করা হয়েছিল?",
                    "label-portion": "পরিমাণ এবং মূল্য নির্ধারণ যথাযথ ছিল?",
                    "label-comments": "মূল্য নির্ধারণ বা পরিমাণ সম্পর্কে আপনার কোন মতামত বা উন্নতির জন্য অতিরিক্ত কিছু আছে?"
                }
            };
            
            document.querySelectorAll("[id]").forEach(element => {
                const key = element.id;
                if (translations[lang][key]) {
                    element.innerText = translations[lang][key];
                }
            });
        }

        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let formData = {
                name: document.getElementById("name").value,
                contact: document.getElementById("contact").value,
                email: document.getElementById("email").value,
                rating: document.getElementById("rating").value,
                foodQuality: document.getElementById("foodQuality").value,
                mealSatisfaction: document.getElementById("mealSatisfaction").value,
                servedOnTime: document.getElementById("servedOnTime").value,
                portion: document.getElementById("portion").value,
                comments: document.getElementById("comments").value
            };

            fetch("https://script.google.com/macros/s/AKfycbx1dsyIn9HedQ-KIrwGk2WRkQYpGxIE-5XXkHUD_SjKgdSzfv4J5e_80oO3cqYnRHUB/exec", {
                method: "POST",
                mode: "no-cors",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(() => alert("Feedback submitted successfully!"))
            .catch(error => alert("Error: " + error));
        });
    </script>
</body>
</html>
