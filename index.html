<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form to Google Sheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .form-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .form-container input, .form-container select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Submit Data to Google Sheet</h2>
    <form id="myForm">
      <label for="dropdown">Select an option:</label>
      <select id="dropdown" name="dropdown" required>
        <option value="Option A">Option A</option>
        <option value="Option B">Option B</option>
        <option value="Option C">Option C</option>
      </select>

      <label for="input1">Input Field 1:</label>
      <input type="text" id="input1" name="input1" placeholder="Enter text or number" required>

      <label for="input2">Input Field 2 (Bangla/English):</label>
      <input type="text" id="input2" name="input2" placeholder="Enter text in Bangla or English" required>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzXRK6TOADTYL_PbOkZaSDXDSLpB5PLwqfRl7rs6JU3ZEc_bxjpANL8ABTlGa3JfsY4/exec'; // Replace with your Google Apps Script URL
    const form = document.getElementById('myForm');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => alert('Data submitted successfully!'))
        .catch(error => console.error('Error!', error.message));
    });
  </script>
</body>
</html>
